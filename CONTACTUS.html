<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Kontakto me ne</title>

<link rel="stylesheet" href="./css/stylekontakt.css">


<style>
@import url('https://fonts.googleapis.com/css?family=Josefin+Sans');
</style>
	


</head>
<body>

<div class="wrapper">
  <h2>Kontakto me ne</h2>
  <div id="error_message"></div>
  <form id="myform" onsubmit="return validate();">
    <div class="input_field">
        <input type="text" placeholder="Emri" id="name" required>
    </div>
   
    <div class="input_field">
        <input type="text" placeholder="Numri i telefonit XXXX-XXX-XXX" id="phone"  pattern="[0-9]{4}-[0-9]{3}-[0-9]{3}" required>
    </div>
    <div class="input_field">
        <input type="text" placeholder="Email" id="email">
    </div>
    <div class="input_field">
        <textarea placeholder="Shkruaj dicka..." id="message"></textarea>
    </div>
    <div class="btn">
        <input type="submit">
    </div>
  </form>
</div>


<script src="./js/functionvalidate.js"></script>

</body>
</html>
